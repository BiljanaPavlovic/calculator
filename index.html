<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Милош</title>

</head>

<body>
    <section class="present-div">
        <div>
            <h1>СРЕЋНА НОВА ГОДИНА МИЛОШЕ</h1>
            <div class="present">
                <div class="lid">
                    <span></span>
                </div>
                <div class="promo">
                    <p>ВОЛИ ТЕ </p>
                    <h2>ТЕТКА</h2>
                </div>
                <div class="box">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </section>
    <section class="number">
        <div>
            <h3>Компјутер је замислио број од 1 до 10 покушај да погодиш који је то број:</h3>
            <input type="number" placeholder="погоди број" id="pogodiBroj">
            <button id="pogodiBrojBtn">пошаљи</button>
        </div>
    </section>
    <section class="calculator">
        <headline class="headline">
            <h1 class="naslov">Дигитрон</h1>
            </header>
            <main-calc class="main-calc">

                <div class="displ">
                    <input type="number" placeholder="Погоди резултат" id="polje" /><br />
                    <div class="output" id="dis"></div><br />
                    <button class="dugme" id="del">обриши</button>
                    <button class="dugme" id="dis-btn">=</button>
                </div>
                <div class="btn-num">
                    <button class="dugme" id="jedan">1</button>
                    <button class="dugme" id="dva">2</button>
                    <button class="dugme" id="tri">3</button>
                    <button class="dugme" id="cetiri">4</button>
                    <button class="dugme" id="pet">5</button>
                    <button class="dugme" id="sest">6</button>
                    <button class="dugme" id="sedam">7</button>
                    <button class="dugme" id="osam">8</button>
                    <button class="dugme" id="devet">9</button>
                    <button class="dugme" id="nula">0</button>

                    <button class="dugme" id="plus" data-action="add">+</button>
                    <button class="dugme" id="minus">-</button>
                    <button class="dugme" id="puta">*</button>
                    <button class="dugme" id="podeljeno">/</button>
                </div>
            </main-calc>
    </section>
    <!--   

        <footer>&copy;Biljana Pavlovic 2020.</footer>
    -->
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
